<!DOCTYPE html>
<html>
    <head>
        <title>devop.com</title>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                padding: 0;
                background-color: black;
                color: white;
                font-family: Georgia, 'Times New Roman', Times, serif;
            }
            h1{
                font-size: 3em;
            }
            h1>header{
                position: relative;
                display: inline-block;
                color: orange;
                height: 1.25em;
                vertical-align: bottom;
                overflow: hidden;
            }
            h1>header>header{
                display: block;
                animation: animatewords 10s infinite ease-in-out;
            }
            @keyframes animatewords{
                0%{transform: translateY(0%);}
                20%{transform: translateY(-100%);}
                40%{transform: translateY(-200%);}
                60%{transform: translateY(-300%);}
                80%{transform: translateY(-400%);}
                100%{transform: translateY(-500%);}
            }
        </style>
    </head>
    <body>
            <h1>I'M A
                <header>
                    <header>CODER</header>
                    <header>DEVELOPER</header>
                    <header>PROGRAMER</header>
                    <header>DESIGNER</header>
                    <header>LAUNCHER</header>
                </header>
            </h1>
    </body>
</html>
